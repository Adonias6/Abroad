    <script>
      function toggleDropdown(id) {
        var dropdownContent = document.getElementById(id);
        dropdownContent.style.display =
          dropdownContent.style.display === "block" ? "none" : "block";
        event.stopPropagation(); // Prevents event from bubbling up to window
      }

      // Close the dropdown only when clicking outside of the dropdown div or another input
      window.onclick = function (event) {
        var dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach(function (dropdown) {
          if (
            !event.target.closest(".dropdown") &&
            !dropdown.contains(event.target)
          ) {
            dropdown.style.display = "none";
          }
        });

        var inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(function (input) {
          if (input !== event.target) {
            var dropdownContent = input.nextElementSibling;
            if (
              dropdownContent &&
              dropdownContent.classList.contains("dropdown-content")
            ) {
              dropdownContent.style.display = "none";
            }
          }
        });
      };
    </script>
