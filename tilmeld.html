<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abroad</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"
        ><img src="/img/Abroad den rigtige_.png" alt="abroad-logo"
      /></a>
      <div class="header-content">
        <nav>
          <li>
            <a href="search.html"
              ><img
                src="https://cdn3.iconfinder.com/data/icons/feather-5/24/globe-256.png"
                alt="globe-png"
              />
              Destinationer</a
            >
          </li>
          <li>
            <a id="plans-closed" href="#"
              ><img
                src="https://cdn3.iconfinder.com/data/icons/font-awesome-solid/576/plane-256.png"
                alt="plane-png"
              />
              Mine Planer</a
            >
          </li>
        </nav>
        <div>
          <a class="button" href="/tilmeld.html">Tilmeld</a>
          <a class="button" href="/login.html">Login</a>
        </div>
      </div>
      <div class="hamburger-card">
        <img
          class="hamburger"
          src="https://cdn0.iconfinder.com/data/icons/user-interface-2063/24/UI_Essential_icon_expanded-01-512.png"
          alt=""
        />
        <ul class="hamburger-content">
          <li><a href="/login.html">Login</a></li>
          <li><a href="/tilmeld.html">Tilmeld</a></li>
          <li><a href="">Mine Planer</a></li>
          <li><a href="search.html">Destinationer</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="tilmeld-wrapper">
        <div class="tilmeld-hero">
          <img src="/img/Abroad den rigtige_.png" alt="" />
        </div>
        <div class="form-container">
          <p class="title">Tilmeld dig!</p>
          <form class="form">
            <label for="name">Navn</label>
            <input
              id="name"
              type="text"
              class="input"
              placeholder="Fulde navn"
            />
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="input"
              placeholder="Email addresse"
            />
            <label for="pass">Adgangskode</label>
            <input
              id="pass"
              type="password"
              class="input"
              placeholder="Adgangskode"
            />
            <button class="form-btn" type="submit">Tilmeld</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="left-footer">
        <h5>Omkring os</h5>
        <p>Oplev verdenen med Abroad!</p>
        <p class="copyright">Abroad Â© 2024 - Website NvDev</p>
      </div>
      <div class="right-footer">
        <p>Help Center</p>
        <p>FAQs</p>
        <p>Contact Us</p>
        <p>Terms and Conditions</p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
